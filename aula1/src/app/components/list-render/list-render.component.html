<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id}}">{{animal.name}}</a> <br>
            Tipo: {{animal.type}}<br>
            <button (click)="showAge(animal)"> Mostrar idade</button>
            <button (click)="removeAnimal(animal)"> Remover Animal</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
